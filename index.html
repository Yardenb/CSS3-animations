<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>CSS3 Playground</title>
</head>

<body>
    <div class="content">
        <div class="sky">
            <div class="sun"></div>
            <div class="cloud cloud-a"></div>
            <div class="cloud cloud-b"></div>
        </div>
        <div class="grass"></div>
        <div class="flower flower-a">
            <div class="flower-head flower-head-a">
                <div class="flower-petal flower-petal-a"></div>
                <div class="flower-top flower-top-a"></div>
            </div>
            <div class="flower-base"></div>
        </div>
        <div class="flower flower-b">
            <div class="flower-head flower-head-b">
                <div class="flower-petal flower-petal-b"></div>
                <div class="flower-top flower-top-b"></div>
            </div>
            <div class="flower-base"></div>
        </div>
        <div class="flower flower-c">
            <div class="flower-head flower-head-c">
                <div class="flower-petal flower-petal-c"></div>
                <div class="flower-top flower-top-c"></div>
            </div>
            <div class="flower-base"></div>
        </div>
        <div class="house">

            <div class="house-base">
                <div class="house-roof"></div>
                <div class="eyes">
                    <div class="eye eye-left"></div>
                    <div class="eye eye-right"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
